    <!-- Forms -->
    <section>
      <div class="joinToday">
        <form class="form" id="form1">
          <h2>Join Today!</h2>
          <label for="firstName">First Name</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Enter First Name"
          />
          <label for="input1">Last Name</label>
          <input
            type="text"
            id="lastName"
            name="lastName"
            placeholder="Enter Last Name"
          />
          <label for="email">Email Address</label>
          <input
            type="text"
            id="email"
            name="email"
            placeholder="Enter Email Address"
          />
          <button type="submit">Join Today</button>
        </form>

        <form class="form" id="form2">
          <h2>Newsletter</h2>
          <label for="Sign Up">Subcribe to our Newsletter!</label>
          <input
            type="text"
            id="email"
            name="emal"
            placeholder="Enter Email Address"
          />
          <button type="submit">Subscribe</button>
        </form>
